<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
    <script src="./script.js" defer></script>
</head>
<body>
    <img src="#" alt="">
    <script>
        const img = document.querySelector("img");
        // fetch('https://api.giphy.com/v1/gifs/translate?api_key=CouF0Ecion9CxQkpXtxqQyjB50oT63Xn&s=cats', {mode:'cors'})
        // .then(function(response) {
        //     return response.json();
        // })
        // .then(function(response) {
        //     console.log(response.data.images.original.url);
        //     img.src = response.data.images.original.url;
        // })
        async function getCats() {
            const response = await fetch('https://api.giphy.com/v1/gifs/translate?api_key=CouF0Ecion9CxQkpXtxqQyjB50oT63Xn&s=cats', {mode:'cors'});
            const catData = await response.json();
            img.src = catData.data.images.original.url;
        }
        getCats();
    </script>
</body>
</html>
